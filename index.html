<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Object Tester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Test Site for JS</h1>

      <form id="form">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="first-name">First name:</label><br>
              <input type="text" name="first-name">
            </div>

            <div class="form-group">
              <label for="last-name">Last name:</label><br>
              <input type="text" name="last-name">
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label for="age">How old are you?</label><br>
              <input type="text" name="age">
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label for="color">What is your favorite color?</label><br>
              <select name="color" id="color">
                <option name="color" value="red">Red</option>
                <option name="color" value="blue">Blue</option>
                <option name="color" value="green">Green</option>
                <option name="color" value="yellow">Yellow</option>
                <option name="color" value="purple">Purple</option>
                <option name="color" value="orange">Orange</option>
              </select>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="form-group">
              <label for="portland">Do you live in Portland?</label><br>
              <input type="radio" name="live" value="yes"> Yes<br>
              <input type="radio" name="live" value="no"> No<br>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <button type="submit" name="submit" class="btn">Submit</button>
          </div>
        </div>
      </form><br>

      <div class="row">
        <div class="col-sm-12" id="output">

        </div>
      </div>
    </div>
  </body>
</html>
